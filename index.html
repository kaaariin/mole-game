<!DOCTYPE html>
<html lang ="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>もぐらたたき</title>
</head>
<body>
    <h1>もぐらたたき！！</h1>
    <div class="btn__container">
        <button id="btn__start" class="btn btn__start">Start</button>
    </div>

    <div id="container">
        <div class="grass grass1"><img src="img/grass.png" alt=""></div>
<div class="grass grass2"><img src="img/grass.png" alt=""></div>
<div class="grass grass3"><img src="img/grass.png" alt=""></div>
<div class="grass grass4"><img src="img/grass.png" alt=""></div>
<div class="grass grass5"><img src="img/grass.png" alt=""></div>
<div class="grass grass6"><img src="img/grass.png" alt=""></div>

    </div>
    <div class="table">
        <div class="timer-score">残り時間：<span id="timer">10</span> 秒</div>
        <div class="timer-score">獲得点数：<span id="scoreAlert">0</span>点</div>
    </div>

    <div id="success" class="score">
        <div class="score__container score__success">
            <div class="score__title">すごい！！</div>
            <div class="score__parentscore"><span class="score__score"></span>点</div><!-- 点数は仮です -->
         <div id="btn__reset" class="btn btn__continue">Continue!!</div>
        </div>
    </div>
    <div id="good" class="score">
        <class class="score__container score__success">
            <div class="score__title">この調子！</div>
            <div class="score__parentscore"><span class="score__score"></span>点</div>
         <div id="btn__reset" class="btn btn__continue">Continue!!</div>
        </div>
    </div>
    <div id="cheer" class="score">
        <div class="score__container score__success">
            <div class="score__title">頑張ろう！</div>
            <div class="score__parentscore"><span class="score__score"></span>点</div>
         <div id="btn__reset" class="btn btn__continue">Continue!!</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
